{{> header.html}}
<div class="jumbotron">
  <div class="container">
    <h1>Watch together.</h1>
    <p>Synchronize videos across the web with Synctube. Join a room or create your own to get started.</p>
  </div>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Connected Users</th>
      </tr>
    </thead>
    <tbody>
    {{#rooms}}
      <tr>
        <td><a href="/rooms/{{name}}">{{name}}</a></td>
        <td>{{connected}}</td>
      </tr>
    {{/rooms}}
    {{^rooms}}
      <tr>
        <td colspan="2" class="text-center text-muted">There are no rooms right now. Create your own!</td>
      </tr>
    {{/rooms}}
    </tbody>
  </table>
</div>
{{> footer.html}}
